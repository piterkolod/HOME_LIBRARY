{% extends 'base.html' %}

{% block content %}
<h2>Wykaz książek:</h2>
<ul>

    {% for book in books %}
    <li><a href="{% url 'book' book_id=book.id %}"><img src="{{ book.logo }}" height="42" width="42"> {{ book.title }}, {{ book.author }}</a></li>
    {% empty %}
        pusto
    {% endfor %}
</ul>
<br>
<form>
<a href="{% url 'add-book' %}">Dodaj nową książkę</a>
</form>
    {% endblock %}
